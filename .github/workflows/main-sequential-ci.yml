name: main-sequential-ci

on:
  workflow_call:
    inputs:
      sonarAnalysisFile:
        description: "Path to SonarQube.Analysis.xml"
        required: true
        type: string

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1. CHECKOUT CALLER REPO
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------
      # 2. SETUP RUNTIMES (Hardcoded Versions)
      # ------------------------------
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      # ------------------------------
      # 3. INSTALL SONAR SCANNER
      # ------------------------------
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      # ------------------------------
      # 4. SONAR BEGIN
      # ------------------------------
      - name: Sonar Begin
        working-directory: ./Backend
        run: |
          dotnet-sonarscanner begin \
            /k:"${{ github.repository }}" \
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /s:"../Configurations/SonarQube.Analysis.xml"

      - name: Restore solutions
        working-directory: ./Backend
        shell: pwsh
        run: |
          Get-ChildItem -Recurse *.sln | ForEach-Object {
            dotnet restore $_.FullName
          }
      
      - name: Build solutions
        working-directory: ./Backend
        shell: pwsh
        run: |
          Get-ChildItem -Recurse *.sln | ForEach-Object {
            dotnet build $_.FullName --no-restore --configuration Release
          }
      
      - name: Test solutions
        working-directory: ./Backend
        shell: pwsh
        run: |
          Get-ChildItem -Recurse *.sln | ForEach-Object {
            dotnet test $_.FullName --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=./TestResults/
          }
      
      - name: Sonar End
        working-directory: ./Backend
        run: |
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
